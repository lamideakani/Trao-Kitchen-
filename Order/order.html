<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Payment History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="Order-container">
        <button class="back-btn text-capitalize"><a href="../admin.html">home</a></button>
        <div class="cart-animation"></div>

        <!-- Order History Table -->
        <h2>Order History</h2>
        <table id="orderHistoryTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order rows will be populated here -->
            </tbody>
        </table>

        <div class="total">
            <strong>Total Orders Amount: </strong><span id="totalOrdersAmount"></span>
        </div>

        <!-- Payment History Table -->
        <h2>Payment History</h2>
        <table id="paymentHistoryTable">
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Order ID</th>
                    <th>#Amount</th>
                    <th>Payment Method</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payment rows will be populated here -->
            </tbody>
        </table>
        <div class="total">
            <strong>Total Payments Amount: </strong><span id="totalPaymentsAmount"></span>
        </div>
        <div class="cart-animation"></div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
