
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link rel="stylesheet" href="admin-products.css">
</head>
<body>
    <header class="product-list-header">
        <h1>Admin Product Management</h1>
    </header>
    <main class="product-list-main">
        <section id="add-product-section">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required>
                
                <label for="img">Image (relative path):</label>
                <input type="text" id="img" required>
                
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>
                
                <label for="category">Category:</label>
                <select id="category">
                  <option value="main">Main</option>
                  <option value="local">Local</option>
                  <option value="grills">Grills</option>
                  <option value="soups">Soups</option>
                  <option value="snacks">Snacks</option>
                  <option value="drinks">Drinks</option>
                </select>
                
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="edit-product-section" style="display: none;">
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-id">
                
                <label for="edit-name">Product Name:</label>
                <input type="text" id="edit-name" required>
                
                <label for="edit-img">Image (relative path):</label>
                <input type="text" id="edit-img" required>
                
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" required></textarea>
                
                <label for="edit-price">Price:</label>
                <input type="number" id="edit-price" step="0.01" required>
                
                <label for="edit-category">Category:</label>
                <select id="edit-category">
                  <option value="main">Main</option>
                  <option value="local">Local</option>
                  <option value="grills">Grills</option>
                  <option value="soups">Soups</option>
                  <option value="snacks">Snacks</option>
                  <option value="drinks">Drinks</option>
                </select>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>

        <section id="products-container">
            <!-- Products will be dynamically loaded here -->
        </section>
    </main>
    <script src="admin-products.js"></script>
</body>
</html>
