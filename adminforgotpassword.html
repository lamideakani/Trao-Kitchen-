<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Admin</title>
    <link rel="stylesheet" href="adminforgotpassword.css">
</head>
<body>
    <div class="forgot-password-container" id="div1">
        <h2>Forgot Password</h2>
        <form id="adminForgotPasswordForm1">
            <label for="adminUsername">Username</label>
            <input type="text" id="adminUsername" name="adminUsername" required>

            <label for="adminEmail">Email Address</label>
            <input type="email" id="adminEmail" name="adminEmail" required>

            <button type="submit">Reset Password</button>
        </form>
        <p id="adminMessage"></p>
    </div>

    <div class="new-password forgot-password-container" id="div2" style="display: none;">
        <h2>Create New Password</h2>
        <form id="adminForgotPasswordForm2">
            <label for="adminNewPassword">New Password</label>
            <input type="password" id="adminNewPassword" name="adminNewPassword" required>

            <label for="adminRepeatPassword">Repeat Password</label>
            <input type="password" id="adminRepeatPassword" name="adminRepeatPassword" required>

            <button type="submit">Save Password</button>
        </form>
    </div>

    <script src="adminforgotpassword.js"></script>
</body>
</html>
