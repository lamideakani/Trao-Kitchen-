<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="clientforgotpassword.css">
</head>
<body>
    <div class="forgot-password-container" id="div1">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm1">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <div class="new-password forgot-password-container" id="div2" style="display: none;">
        <h2>Create New Password</h2>
        <form id="forgotPasswordForm2">
            <label for="newpassword">New Password</label>
            <input type="password" id="newpassword" name="newpassword" required>

            <label for="repeatpassword">Repeat Password</label>
            <input type="password" id="repeatpassword" name="repeatpassword" required>

            <button type="submit">Save Password</button>
        </form>
    </div>

    <script src="clientforgotpassword.js"></script>
</body>
</html>
