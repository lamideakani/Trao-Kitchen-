<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4aa8b6485d.js" crossorigin="anonymous"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <title>Login/Sign Up Page</title>
  <link rel="stylesheet" href="clientlogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
 <div class="container">
  <span></span>
  <span></span>
  <span></span>
  <form id="signinform" novalidate>
    <div class="new-logo">
      <img src="Logo1new1.png" alt="">
    </div>
    <div class="new-logo">
      <img src="Logo1new.png" alt="">
    </div>
    
    <h2>Login</h2>

    <div class="inputBox">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <div class="error"></div>
    </div>
    <div class="inputBox">
      <input type="password" id="loginPassword" placeholder="Password" required>
      <img id="openclose" src="eye-close.png" alt="">
      <div class="error"></div>
    </div>
    <div class="inputBox group">
    <a href="#">Forgot Password</a>
    <a href="#" id="signup">Sign Up</a>
    </div>
    <div class="inputBox">
      <input type="submit" value="Sign In">
    </div>
    <div class="social-icons">
      <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
      <a href="#"><i class="ri-facebook-circle-fill"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="#"><i class="ri-instagram-fill"></i></a>
    </div>
  </form>

  <form id="signupform" novalidate>
    <h2>Registration</h2>
    <div class="inputBox">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <div class="error"></div>
    </div>
    <div class="inputBox">
      <input type="email" id="signupEmail" placeholder="Email Address" required>
      <div class="error"></div>
    </div>
    <div class="inputBox">
      <input type="text" id="dob" placeholder="Enter Birthday/Month" required>
      <div class="error"></div>
    </div>
    <div class="inputBox">
      <input type="password" id="signupPassword" placeholder="Create Password" required>
      <img id="openclose1" src="eye-close.png" alt="">
      <div class="error"></div>
    </div>
    <div class="inputBox">
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
      <img id="openclose2" src="eye-close.png" alt="">
      <div class="error"></div>
    </div>
    <div class="inputBox">
      <input type="submit" value="Register Account">
    </div>
    <div class="inputBox group">
      <a href="#">Already have an account ? <b id="signin">Login</b></a>
    </div>
    <div class="social-icons">
      <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
      <a href="#"><i class="ri-facebook-circle-fill"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="#"><i class="ri-instagram-fill"></i></a>
    </div>
  </form>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="clientlogin.js"></script>
</body>
</html>
