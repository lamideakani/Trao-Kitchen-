<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data visualisation.css">
    <title> Trao Data Visualization</title>
</head>
<body>

    <div class="card">
        <h1 class="text">TRAO <span>MONTHLY </span>SALES AND PROFIT</h1>
        <canvas id="bar-graph"></canvas>
    </div>

    <div class="card2">
        <h1 class="text">TRAO <span>WEEKLY </span>SALES AND PROFIT</h1>
        <canvas id="doughnut-graph"></canvas>
    </div>
 
    <div class="card3">
        <h1 class="text">TRAO <span>DAILY </span>SALES AND PROFIT</h1>
        <canvas id="pie-graph"></canvas>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data visualisation.js"></script>
</body>
</html>
