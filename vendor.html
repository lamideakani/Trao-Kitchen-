<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food Manager</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="Vendor-container">
        <button class="back-btn text-capitalize"><a href="./admin.html">home</a></button>
        <h1>Restaurant Food Manager</h1>
        <div class="Vendor-form-container">
            <input type="text" id="food-name" placeholder="Food Name">
            <input type="text" id="food-price" placeholder="Food Price">
            <input type="file" id="food-image">
            <button onclick="addFood()">Add Food</button>
        </div>
        <div class="food-list-container">
            <h2>Food List</h2>
            <ul id="food-list"></ul>
        </div>
        <!-- Hidden file input for editing images -->
        <input type="file" id="edit-food-image" style="display: none;" onchange="handleEditImageChange(event)">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor.js"></script>
</body>
</html>
